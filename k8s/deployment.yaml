apiVersion: apps/v1
kind: Deployment
metadata:
  name: couchbase-admin-service
  namespace: couchbase-admin
  labels:
    app: couchbase-admin-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: couchbase-admin-service
  template:
    metadata:
      labels:
        app: couchbase-admin-service
    spec:
      containers:
      - name: couchbase-admin-service
        image: <your-account-id>.dkr.ecr.us-west-2.amazonaws.com/couchbase-admin-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: COUCHBASE_HOST
          valueFrom:
            configMapKeyRef:
              name: couchbase-admin-config
              key: COUCHBASE_HOST
        - name: COUCHBASE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: couchbase-admin-config
              key: COUCHBASE_USERNAME
        - name: COUCHBASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: couchbase-admin-secrets
              key: COUCHBASE_PASSWORD
        - name: AUTH_USERNAME
          valueFrom:
            configMapKeyRef:
              name: couchbase-admin-config
              key: AUTH_USERNAME
        - name: AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: couchbase-admin-secrets
              key: AUTH_PASSWORD
        - name: RUST_LOG
          valueFrom:
            configMapKeyRef:
              name: couchbase-admin-config
              key: RUST_LOG
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
