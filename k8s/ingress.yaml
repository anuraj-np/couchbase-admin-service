apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: couchbase-admin-ingress
  namespace: couchbase-admin
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
  - host: couchbase-admin.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: couchbase-admin-service
            port:
              number: 80
